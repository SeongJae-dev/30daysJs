<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // %s ,뒤에 문자를 가져옴
    console.log('Hello I am a %s string!','💩');

    // Styled %c ,뒤의 css를 가져옴
    console.log('%c I am some great text','font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    // warning! warn 로그
    console.warn('ON NOOO');
    // Error :| error 로그
    console.error('Shit!');

    // Info 정보
    console.info('Crocdiels eat 3-4 people per year')

    // Testing false일 경우 오류메시지 출력 true 아무것도 하지 않음
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing console 내역들을 clear
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    // dom 객체의 메서드 등 출력
    console.dir(p);

    // console.clear();
    // Grouping together

    //객체를 그룹화 해줌
    dogs.forEach(dog =>{
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}  dog years old `);
        console.log(`${dog.name} is ${dog.age*7}  dog years old `);
        console.groupEnd(`${dog.name}`);
    })
    // counting count
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    // timing 타이머
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data =>{
            console.timeEnd('fetching data');
            console.log(data);
        });

    //객체를 테이블화 하여 출력
    console.table(dogs)
</script>
</body>
</html>
